<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Create POST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body {
        
          background: #00C9FF;  /* fallback for old browsers */
          background: -webkit-linear-gradient(to right, #92FE9D, #00C9FF);  /* Chrome 10-25, Safari 5.1-6 */
          background: linear-gradient(to right, #92FE9D, #00C9FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
    .require {
    color: #666;
}
label small {
    color: #999;
    font-weight: normal;
}    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height()); 
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container text-center ">
	<div class="row" style="margin-left: 27%;">
          {% if messages  %}
                {% for msg in messages %}
                    {{ msg }}
                {% endfor %}
          {% endif %}
	    <div class="col-md-6 col-md-offset-2">  
    		<h1 class="text-center">Create post</h1>	
    		<form action="{% url 'create_post' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{request.session.user_id}}" name="user_id"/>
    		    <div class="form-group has-error">
    		        <label for="slug" ><span class="require"></span></label></label>
    		        <input type="text" placeholder="Goodname" class="form-control" name="goodname" />
    		    </div>   		    
    		    <div class="form-group">
    		        <label for="title"><span class="require"></span></label>
    		        <input type="text" placeholder="Post title" class="form-control" name="title" />
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="description"></label>
    		        <textarea rows="5" placeholder="Description" class="form-control" name="description" ></textarea>
    		    </div>
    		    <div class="input-group">
                   <div class="input-group-prepend">
                         <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label text-center" for="inputGroupFile01">Choose file</label>
                     </div>
                </div>
    		    
                <br>
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		       
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
	<script type="text/javascript">
	</script>
</body>
</html>
